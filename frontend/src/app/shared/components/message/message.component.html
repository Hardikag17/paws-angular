<div
  class="w-50 d-flex align-items-center p-2 my-2"
  [ngStyle]="{ 'border-radius': '30px', 'background-color': 'antiquewhite' }"
  appMessage
  [SenderId]="SenderId"
>
  <div>
    <img
      type="button"
      data-bs-toggle="dropdown"
      src="https://paws-adoption.s3.ap-south-1.amazonaws.com/users/{{
        SenderId
      }}.jpeg  "
      onError="this.src =
                  'https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/fox.jpg'"
      width="55"
      height="55"
      class="rounded-circle dropdown-toggle"
      alt="Placeholder profile pic"
    />
  </div>
  <div class="text-left w-100 px-3">
    <b>{{ message.text }}</b>
    <div>
      <h6 [ngStyle]="{ 'font-size': '12px' }">
        <i
          >You: {{ message.Sender }}&nbsp;&nbsp;&nbsp;&nbsp;
          {{ message.createdAt | date : "shortTime" }}
        </i>
      </h6>
    </div>
  </div>
</div>
