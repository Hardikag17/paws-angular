<div id="analytics" class="h-150">
  <div class="d-flex flex p-4">
    <div class="m-auto p-2 m-auto chart"><app-chart></app-chart></div>

    <div class="m-auto my-5 chart w-25">
      <h1 class="text-success">
        <u> Stats </u>
      </h1>
      <div
        class="m-auto chart p-3 border border-2 border-success rounded shadow-lg flex flex-wrap w-100"
        *ngIf="metrics$ | async as metrics; else loading"
      >
        <div
          class="px-2 btn btn-light text-success border border-success border-2 m-2"
        >
          <h4>
            <b>Pets: {{ metrics.metric[0] }}</b>
          </h4>
        </div>
        <div
          class="px-2 btn btn-light text-success border border-success border-2 m-2"
        >
          <h4>
            <b>Images: 14,500 in S3</b>
          </h4>
        </div>
        <div
          class="px-2 btn btn-light text-success border border-success border-2 m-2"
        >
          <h4>
            <b>Days: 1st March, 2023</b>
          </h4>
        </div>
        <div
          class="px-2 btn btn-light text-success border border-success border-2 m-2"
        >
          <h4>
            <b>Pets helped: {{ metrics.metric[1] }}</b>
          </h4>
        </div>
      </div>
    </div>
  </div>
  <div class="relative flex justify-contents-end bottom-0">
    <app-leaflet></app-leaflet>
  </div>

  <ng-template #loading> Loading... </ng-template>
</div>
