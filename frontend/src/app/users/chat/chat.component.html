<div
  class="chat-component container-fluid d-flex w-100 justify-content-between"
>
  <div class="userslist w-25 border-2 border-white p-2 bg-light">
    <button
      class="btn btn-lg btn-success text-white w-100 d-flex justify-content-around"
      [ngStyle]="{ 'font-size': '20px' }"
    >
      <img
        type="button"
        data-bs-toggle="dropdown"
        src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/fox.jpg"
        width="55"
        height="55"
        class="rounded-circle dropdown-toggle"
        alt="Placeholder profile pic"
      />
      <b class="w-full m-auto"> username</b>
    </button>
  </div>
  <div class="w-75 bg-white h-90 d-flex flex-column rounded">
    <div
      class="w-100 h-100 bg-white d-flex flex-column m-2 rounded overflow-auto"
    >
      <div class="w-100 h-20">
        <div
          class="w-100 d-flex align-items-center bg-success p-2 text-white rounded"
        >
          <div class="px-2">
            <img
              type="button"
              data-bs-toggle="dropdown"
              src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/fox.jpg"
              width="55"
              height="55"
              class="rounded-circle dropdown-toggle"
              alt="Placeholder profile pic"
            />
          </div>
          <div>Reciver Name - Pet Name</div>
        </div>
      </div>
      <div class="overflow-auto bg-light h-100">messages area</div>
      <form class="mt-auto align-self-end w-100 d-flex input-group">
        <input
          type="text"
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
          class="form-control form-control-lg shadow-none"
        />
        <button
          href="#"
          class="input-group-append btn btn-success btn-sm text-white px-4"
        >
          send
        </button>
      </form>
    </div>
  </div>
</div>
